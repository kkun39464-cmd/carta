<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para una Amiga Especial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #e6f2ff 0%, #c2d9ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            position: relative;
            z-index: 1;
            padding-top: 10px; /* Reduce espacio superior */
        }
        
        .title {
            color: #2c5282;
            margin-bottom: 30px; /* Reduce margen inferior */
            font-size: 2.5rem; /* Reduce tamaño un poco */
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            opacity: 0;
            animation: fadeInDown 1s ease forwards;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .envelope-container {
            width: 350px;
            height: 250px;
            margin: 0 auto 40px; /* Reduce margen inferior */
            position: relative;
            cursor: pointer;
            perspective: 1200px;
        }
        
        .envelope {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .envelope.open {
            transform: translateY(-80px) rotateX(160deg); /* Reduce desplazamiento hacia arriba */
            filter: blur(1px) brightness(0.95);
        }
        
        .envelope-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #3182ce, #2b6cb0, #1e4e8c);
            border-radius: 10px;
            box-shadow: 
                0 15px 35px rgba(43, 108, 176, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255,255,255,0.2),
                inset 0 -1px 0 rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        
        /* Efecto de profundidad con degradado */
        .envelope-body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0.15) 0%,
                rgba(255,255,255,0.05) 30%,
                rgba(0,0,0,0.05) 70%,
                rgba(0,0,0,0.15) 100%
            );
            border-radius: 10px;
            z-index: 1;
        }
        
        /* Efecto de brillo focalizado */
        .envelope-body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background: radial-gradient(
                circle at center,
                rgba(255,255,255,0.25) 0%,
                rgba(255,255,255,0.1) 30%,
                transparent 70%
            );
            border-radius: 50%;
            z-index: 2;
        }
        
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-top: 125px solid #1e3a8a;
            border-bottom: 125px solid transparent;
            z-index: 4;
            transform-origin: top;
            transition: transform 1s ease 0.2s;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        .envelope-flap::before {
            content: '';
            position: absolute;
            top: -125px;
            left: -175px;
            width: 0;
            height: 0;
            border-left: 175px solid transparent;
            border-right: 175px solid transparent;
            border-top: 125px solid rgba(255, 255, 255, 0.15);
            transform: translateZ(1px);
        }
        
        .envelope.open .envelope-flap {
            transform: rotateX(160deg);
        }
        
        .envelope-seal {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #f6e05e, #d69e2e, #b45309);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: #7c2d12;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                0 2px 5px rgba(255,255,255,0.2) inset,
                0 -2px 5px rgba(0,0,0,0.2) inset;
            z-index: 5;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: center;
            cursor: pointer;
        }
        
        .envelope:hover .envelope-seal {
            transform: scale(1.15) rotate(15deg);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.4),
                0 3px 8px rgba(255,255,255,0.3) inset,
                0 -3px 8px rgba(0,0,0,0.3) inset;
        }
        
        .envelope.open .envelope-seal {
            transform: scale(0.8) rotate(-10deg);
            opacity: 0.7;
        }
        
        .letter {
            width: 320px;
            height: 220px;
            background: linear-gradient(to bottom, #ffffff, #f7fafc, #edf2f7);
            border-radius: 8px;
            padding: 25px;
            position: absolute;
            top: 15px;
            left: 15px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                0 5px 15px rgba(0, 0, 0, 0.1),
                0 2px 5px rgba(0,0,0,0.05) inset;
            z-index: 2;
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: translateY(0) rotate(0deg) scale(1);
            opacity: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        
        .envelope.open ~ .letter {
            transform: translateY(-50px) rotate(-2deg) scale(1.05); /* Reduce desplazamiento */
            z-index: 6;
            opacity: 1;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.25),
                0 15px 35px rgba(0, 0, 0, 0.15),
                0 5px 15px rgba(0,0,0,0.1);
        }
        
        .letter-content {
            width: 100%;
            transform: translateZ(10px);
        }
        
        .to-label {
            font-size: 1.4rem;
            color: #4a5568;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
        
        .person-name {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #2c5282;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            padding-bottom: 10px;
            border-bottom: 2px dashed #cbd5e0;
            background: linear-gradient(to right, #2c5282, #4299e1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: nameGlow 3s infinite alternate;
        }
        
        @keyframes nameGlow {
            0% { background: linear-gradient(to right, #2c5282, #4299e1); }
            100% { background: linear-gradient(to right, #2b6cb0, #63b3ed); }
        }
        
        .friendship-symbol {
            font-size: 1.2rem;
            color: #718096;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease 0.8s;
        }
        
        .envelope.open ~ .letter .friendship-symbol {
            opacity: 1;
            transform: translateY(0);
        }
        
        .friendship-symbol i {
            margin: 0 10px;
            color: #f6ad55;
            animation: starTwinkle 2s infinite alternate;
        }
        
        @keyframes starTwinkle {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }
        
        .open-btn {
            background: linear-gradient(to right, #4299e1, #3182ce, #2b6cb0);
            color: white;
            border: none;
            padding: 18px 55px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px; /* Reduce margen superior */
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 10px 25px rgba(66, 153, 225, 0.4),
                0 5px 15px rgba(66, 153, 225, 0.2);
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .open-btn:hover {
            background: linear-gradient(to right, #3182ce, #2b6cb0, #1e4e8c);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 35px rgba(66, 153, 225, 0.6),
                0 10px 25px rgba(66, 153, 225, 0.4);
            letter-spacing: 2px;
        }
        
        .open-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .open-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .open-btn:hover::before {
            left: 100%;
        }
        
        .instructions {
            margin-top: 25px; /* Reduce margen superior */
            color: #4a5568;
            font-size: 1.1rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.7);
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255,255,255,0.5);
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .decoration {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 50px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
            filter: blur(1px);
        }
        
        .cloud:nth-child(1) {
            width: 140px;
            height: 50px;
            top: 10%;
            left: 5%;
            animation: float 35s infinite linear;
        }
        
        .cloud:nth-child(2) {
            width: 90px;
            height: 35px;
            top: 25%;
            right: 10%;
            animation: float 40s infinite linear reverse;
        }
        
        .cloud:nth-child(3) {
            width: 120px;
            height: 45px;
            bottom: 20%;
            left: 15%;
            animation: float 45s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(30px) translateY(15px); }
            66% { transform: translateX(-20px) translateY(-10px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        .friendship-icon {
            font-size: 2.2rem;
            color: #4299e1;
            margin: 20px 0; /* Reduce margen */
            opacity: 0;
            animation: fadeIn 1s ease 1.5s forwards;
        }
        
        .footer {
            margin-top: 40px; /* Reduce margen superior */
            color: #4a5568;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
        }
        
        /* Efecto de profundidad de campo cuando la carta sale */
        .envelope-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 30%, rgba(0,0,0,0.1) 100%);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }
        
        .envelope.open ~ .envelope-container::after {
            opacity: 1;
        }
        
        /* Media queries para pantallas de computadora */
        @media (min-height: 700px) {
            .container {
                transform: translateY(-5%); /* Mueve todo ligeramente hacia arriba */
            }
        }
        
        @media (min-height: 800px) {
            .container {
                transform: translateY(-10%); /* Mueve más en pantallas altas */
            }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.3rem;
                margin-bottom: 25px;
            }
            
            .envelope-container {
                width: 300px;
                height: 215px;
                margin-bottom: 35px;
            }
            
            .envelope-flap {
                border-left: 150px solid transparent;
                border-right: 150px solid transparent;
                border-top: 107px solid #1e3a8a;
            }
            
            .envelope.open {
                transform: translateY(-60px) rotateX(160deg);
            }
            
            .letter {
                width: 270px;
                height: 185px;
            }
            
            .envelope.open ~ .letter {
                transform: translateY(-180px) rotate(-2deg) scale(1.05);
            }
            
            .person-name {
                font-size: 2.5rem;
            }
            
            .open-btn {
                padding: 16px 45px;
                font-size: 1.1rem;
                margin-top: 25px;
            }
            
            .instructions {
                margin-top: 20px;
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .envelope-container {
                width: 260px;
                height: 185px;
                margin-bottom: 30px;
            }
            
            .envelope-flap {
                border-left: 130px solid transparent;
                border-right: 130px solid transparent;
                border-top: 92px solid #1e3a8a;
            }
            
            .envelope.open {
                transform: translateY(-50px) rotateX(160deg);
            }
            
            .letter {
                width: 230px;
                height: 155px;
                padding: 20px;
            }
            
            .envelope.open ~ .letter {
                transform: translateY(-160px) rotate(-2deg) scale(1.05);
            }
            
            .person-name {
                font-size: 2.2rem;
            }
            
            .to-label {
                font-size: 1.2rem;
            }
            
            .open-btn {
                padding: 14px 40px;
                font-size: 1rem;
                margin-top: 20px;
            }
            
            .footer {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Decoración de fondo -->
    <div class="decoration">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    
    <div class="container">
        <h1 class="title">Una Carta para Ti</h1>
        
        <div class="envelope-container">
            <div class="envelope" id="envelope">
                <div class="envelope-body">
                    <div class="envelope-flap"></div>
                    <div class="envelope-seal">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>
            
            <div class="letter" id="letter">
                <div class="letter-content">
                    <div class="to-label">PARA:</div>
                    <div class="person-name" id="person-name">Gimena</div>
                    <div class="friendship-symbol">
                        <i class="fas fa-star"></i>
                        Mi Mejor Amiga
                        <i class="fas fa-star"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="friendship-icon">
            <i class="fas fa-hands-helping"></i>
        </div>
        
        <button class="open-btn" id="openMessageBtn">
            <i class="fas fa-envelope-open-text"></i> Ver Mensaje Completo
        </button>
        
        <p class="instructions">
            Haz clic en el sobre azul para abrirlo y ver a quién va dirigida esta carta especial. Luego presiona el botón para leer el mensaje completo.
        </p>
        
        <div class="footer">
            <p>Para una amiga increíble • Hecho con cariño • <i class="fas fa-smile" style="color: #f6ad55;"></i></p>
        </div>
    </div>

    <script>
        // Elementos del DOM
        const envelope = document.getElementById('envelope');
        const openMessageBtn = document.getElementById('openMessageBtn');
        const personNameElement = document.getElementById('person-name');
        
        // Nombre de la persona (puedes cambiarlo)
        const personName = "Gimena";
        
        // Establecer el nombre en la carta
        personNameElement.textContent = personName;
        
        // Ajustar posición inicial para pantallas de computadora
        function adjustForComputerScreen() {
            const screenHeight = window.innerHeight;
            const container = document.querySelector('.container');
            
            if (screenHeight >= 700) {
                // Para pantallas altas, mover contenido más hacia arriba
                if (screenHeight >= 800) {
                    container.style.transform = 'translateY(-12%)';
                } else {
                    container.style.transform = 'translateY(-8%)';
                }
            }
        }
        
        // Llamar al ajuste inicial y cuando cambie el tamaño de la ventana
        adjustForComputerScreen();
        window.addEventListener('resize', adjustForComputerScreen);
        
        // Abrir/cerrar el sobre al hacer clic
        envelope.addEventListener('click', function() {
            envelope.classList.toggle('open');
            
            // Si se abre, animar el sello
            if (envelope.classList.contains('open')) {
                // Pequeña vibración al abrir
                envelope.style.animation = 'vibrate 0.3s ease';
                setTimeout(() => {
                    envelope.style.animation = '';
                }, 300);
            }
        });
        
        // Redirigir a la página del mensaje
        openMessageBtn.addEventListener('click', function() {
            // Guardar el nombre en localStorage para usarlo en la siguiente página
            localStorage.setItem('recipientName', personName);
            
            // Efecto de transición con desenfoque
            document.body.style.transition = 'all 0.8s ease';
            document.body.style.opacity = '0.8';
            document.body.style.filter = 'blur(5px)';
            
            // Redirigir a la página del mensaje después de un breve delay
            setTimeout(() => {
                window.location.href = "mensaje-nocturno.html";
            }, 800);
        });
        
        // Animación automática después de 2.5 segundos
        setTimeout(() => {
            envelope.classList.add('open');
            
            // Efecto de sonido visual (simulado con animación)
            const seal = document.querySelector('.envelope-seal');
            seal.style.animation = 'sealPop 0.5s ease';
            setTimeout(() => {
                seal.style.animation = '';
            }, 500);
        }, 2500);
        
        // Efecto al pasar el mouse sobre el sobre
        envelope.addEventListener('mouseenter', function() {
            if (!envelope.classList.contains('open')) {
                envelope.style.transform = 'translateY(-10px) scale(1.02)';
                envelope.style.transition = 'transform 0.3s ease';
            }
        });
        
        envelope.addEventListener('mouseleave', function() {
            if (!envelope.classList.contains('open')) {
                envelope.style.transform = 'translateY(0) scale(1)';
            }
        });
        
        // Efecto para el botón
        openMessageBtn.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px) scale(1.05)';
        });
        
        openMessageBtn.addEventListener('mouseleave', function() {
            if (!this.classList.contains('clicked')) {
                this.style.transform = 'translateY(0) scale(1)';
            }
        });
        
        // Crear CSS para animación de vibración
        const style = document.createElement('style');
        style.textContent = `
            @keyframes vibrate {
                0%, 100% { transform: translateY(-80px) rotateX(160deg); }
                25% { transform: translateY(-80px) rotateX(160deg) rotateZ(1deg); }
                50% { transform: translateY(-80px) rotateX(160deg) rotateZ(-1deg); }
                75% { transform: translateY(-80px) rotateX(160deg) rotateZ(1deg); }
            }
            
            @keyframes sealPop {
                0% { transform: scale(1) rotate(0deg); }
                50% { transform: scale(1.3) rotate(180deg); }
                100% { transform: scale(0.8) rotate(-10deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Desplazar automáticamente hacia el centro al cargar
        window.addEventListener('load', function() {
            setTimeout(() => {
                window.scrollTo({
                    top: document.querySelector('.envelope-container').offsetTop - 100,
                    behavior: 'smooth'
                });
            }, 100);
        });
    </script>
</body>

</html>
